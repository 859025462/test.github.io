<script>
    $(".entranceBar").each(function(){

        var img = $(this).find('img');

        $(this).hover(function() {
            $(img).css('display', 'block');
        }, function() {
            $(img).css('display', 'none');
        });

        $(img).hover(function() {
            $(this).css('display', 'block');
        })
    });

    function deleteFast(menuId){
        $.ajax({
            type : "post",
            url : "/admin/system/showHomeView/deletekjrk",
            data : {menuId: menuId},
            async : false,
            success : function(data) {
                top.window.location.reload();
            },
            error : function(XMLHttpRequest, textStatus, errorThrown) {
                top.layer.alert('删除快捷入口失败', {icon: 0, title:'警告'});
            }
        });

    }



    //打开对话框(添加修改)
    function openDialogReloadParent1(title, url, gridId, width, height) {
        width = width ? width : '800px';
        height = height ? height : '500px';
        if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {//如果是移动端，就使用自适应大小弹窗
            width = 'auto';
            height = 'auto';
        } else {//如果是PC端，根据用户设置的width和height显示。

        }
        top.layer.open({
            type: 2,
            area: [width, height],
            title: title,
            maxmin: true, //开启最大化最小化按钮
            content: url,
            success: function (layero, index) {
                //遍历父页面的button,使其失去焦点，再按enter键就不会弹框了
                $(":button").each(function () {
                    $(this).blur();
                });
            },
            btn: ['确定', '关闭'],
            yes: function (index, layero) {
                var body = top.layer.getChildFrame('body', index);
                var iframeWin = layero.find('iframe')[0]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                //文档地址
                //http://www.layui.com/doc/modules/layer.html#use
                iframeWin.contentWindow.doSubmit1(function () {
                    setTimeout(function () {
                        top.layer.close(index);
                        window.location.reload();
                    }, 100);//延时0.1秒，对应360 7.1版本bug
                });

            },
            cancel: function (index) {

            }
        });

    }
</script>
