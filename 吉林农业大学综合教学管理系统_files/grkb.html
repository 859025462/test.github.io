<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: '/admin/pkgl/xskb/queryKbForGrdb',
            success: function (data) {
                //先把数据全都塞到对应的课程表里
                for (var i=0;i<data.length;i++){
                    var kcxx = data[i];
                    var id = kcxx.xingqi;
                    var xjc = kcxx.djc+"-"+kcxx.djc;
                    var trid = id+""+(($("#"+id+" tr").length+1));
                    $("#"+id).append("<tr id='"+trid+"' class='tableTr'>" +
                            "<td id='"+trid+"1' class='tableTd width_30'><span id='"+trid+"11'>"+xjc+"</span>节</td>" +
                            "<td id='"+trid+"2' class='tableTd'>"+kcxx.kcmc+"</td>" +
                            "<td id='"+trid+"3' class='tableTd'>"+kcxx.croommc+"</td>" +
                            "<td id='"+trid+"4' class='tableTd'>"+kcxx.tmc+"</td>" +
                        "</tr>");
                }
                //设置一个记录节次的计数器
                var count = 0;
                //然后遍历所有星期的课表，然后进行合并
                for (var i=1;i<7;i++){
                    for (var j=2;j<20;j++){
                        //判断前后两个tr里面的td的内容
                        var trid = i+""+j;
                        var trid2 = i+""+(j-1);
                        var a1 = $("#"+trid+"1").text();
                        var a2 = $("#"+trid2+"1").text();
                        var aa1 = parseInt(a1.split("-")[0]);
                        var aa2 = parseInt(a2.split("-")[0]);
                        var b1 = $("#"+trid+"2").text();
                        var b2 = $("#"+trid2+"2").text();
                        var c1 = $("#"+trid+"3").text();
                        var c2 = $("#"+trid2+"3").text();
                        var d1 = $("#"+trid+"4").text();
                        var d2 = $("#"+trid2+"4").text();

                        //首先判断课程名称，教室，教师是否相同
                        if ((b1 == b2) && (c1 == c2) && (d1 == d2) &&(b1!="")&&(b2!="")&&((aa2+1)==aa1)) {
                            //如果相同需要判断他们的节次是不是相邻
                            count ++;
                            }
                        else if (count>0){
                            //把每组的第一行的节次信息，拼上count。
                            var firstRowTd = i+""+(j-count-1)+"1";
                            var start = $("#"+firstRowTd).text().split("-")[0];
                            var end = parseInt(start) + parseInt(count);
                            var newContent = start+"-"+end;
                            var contentLocation = i+""+(j-count-1)+"11";
                            $("#"+contentLocation).text(newContent);


                            //然后需要删除多余行
                            for (var k=0;k<count;k++){
                                var loc = "#"+i+""+(j-k-1);

                                $(loc).hide();
                            }
                            //计数器重新归0
                            count = 0;
                        }

                    }
                }
            },
            error: function (data) {

            }
        });
    });

    $(".classTable").each(function(){
        $(this).append("<thead><th class='tableTitle width_30'>节次</th>" +
            "<th class='tableTitle'>课程</th>" +
            "<th class='tableTitle'>教室</th>" +
            "<th class='tableTitle'>教师</th></thead>");
    });

    function more(width,height){

        if(navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)){//如果是移动端，就使用自适应大小弹窗

            maxmin: true, //开启最大化最小化按钮
            btn: ['关闭'],
            cancel: function(index){

            }
        });
    }
